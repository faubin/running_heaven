  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>

          </ul>
        </div><!--/.nav-collapse -->
      </div>

<img src="../static/css/running_cropped.jpg" width=100% height=10%>

    <div class="container">

   <div class="starter-template">
       <font size="7">Running Heaven</font>
   </div>

     <form action="/output" method="GET">
         <font size="5"><strong>Starting point: </strong> {{start_point}}</font><p></p>
         <font size="5"><strong>End point: </strong> {{end_point}}</font><p></p>
         <font size="5"><strong>Target length: </strong> {{length_requested}} km</font><p></p>
         <font size="5"><strong>Actual length: </strong> {{actual_length}} km</font><p></p>
     </form>
   </div>

    <div id="map"></div>
    <script>

      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 14,
            center: {lat: {{ center_lat }}, lng: {{ center_lon }}},
          mapTypeId: 'terrain'
        });

        var flightPlanCoordinates = [
            {% for k in route %}
            {lat: {{ k[0] }}, lng: {{ k[1]}} },
            {% endfor %}

        ];
          
        var flightPath = new google.maps.Polyline({
          path: flightPlanCoordinates,
          geodesic: true,
          strokeColor: '#FF0000',
          strokeOpacity: 1.0,
          strokeWeight: 8
        });

        flightPath.setMap(map);


            google.maps.event.addDomListener(document.getElementById('dispmap'), 'click', function() {
    var elem = document.getElementById("map");
    console.log("before:" + elem.style.display);
    elem.style.display = (elem.style.display === 'none' ||
      elem.style.display === '') ? 'block' : 'none';
    console.log("after:" + elem.style.display);
    google.maps.event.trigger(map, 'resize');
    map.setCenter(mapOptions.center);
  })
      }

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key={{ api_key }}&callback=initMap"
    async defer></script>

<p><br /><br /></p>

   <div class = "container">

     <form action="/output" method="GET">
       <div class="form-group">
         <label for="pt1"><font size="5"><strong>Starting point:</strong> </font></label>
         <input type="text" id="pt1" name='pt1' size="48" placeholder="Lexington Ave. and 62nd St.">
       </div>
       <div class="form-group">
         <label for="pt2"><font size="5"><strong>End point:</strong> </font></label>
         <input type="text" id="pt2" name='pt2'  size="48" placeholder="Lexington Ave. and 63rd St.">
       </div>
       <div class="form-group">
         <label for="length"><font size="5"><strong>Target length (km):</strong> </font></label>
         <input type="text" id="length" name='length'  size="48" placeholder="5.0">
       </div>

       <div class="form-group">
        <input type="checkbox" name="parks" value="parks" checked> <font size="5">I like to run in parks</font/><br>
        <input type="checkbox" name="trees" value="trees" checked> <font size="5">I like to run by trees</font/><br>
            <input type="checkbox" name="intersections" value="intersections" checked> <font size="5">I prefer to avoid intersections</font/><br><br>
        </div>

       <div>
         <button type="submit" class="btn btn-default btn-lg">Find Optimal Running Route</button>
       </div>
     </form>

   </div>

<p><br /><br /></p>

  </body>
</html>
